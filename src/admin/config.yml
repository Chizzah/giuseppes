      - {label: "Beer Maker", name: "type", widget: "string"}
      - {label: "Ingredients/Description", name: "description", widget: "text"}
      - {label: "Price", name: "price", widget: "string"}
  - name: "Whiskey"
    label: "Whiskey Item"
    folder: "content/drinks/whiskey"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - {label: "Name of Whiskey", name: "title", widget: "string"}
      - {label: "Whiskey Type", name: "type", widget: "string"}
      - {label: "Ingredients/Description", name: "description", widget: "text"}
      - {label: "Price", name: "price", widget: "string"}