backend:
  name: github
  repo: Chizzah/mangosrestaurant

media_folder: "static/uploads"
public_folder: "uploads"

collections:
  - name: "Pasta"
    label: "Pasta Item"
    folder: "content/food/pasta"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - {label: "Name of Pasta", name: "title", widget: "string"}
      - {label: "Pasta Type", name: "type", widget: "string"}
      - {label: "Ingredients/Description", name: "description", widget: "text"}
      - {label: "Price", name: "price", widget: "string"}
  - name: "Pizza"
    label: "Pizza Item"
    folder: "content/food/pizza"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
